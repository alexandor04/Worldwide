<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes révisions de Français</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <header>
            <h1>Mes fiches de lecture</h1>
            <p>Français - Prépas 2024-2025</p>
        </header>

        <main id="main-page">
            <div style="text-align: center; margin-top: 2rem;">
  <a href="https://citations-server.onrender.com/liste-citations"
     download="liste-citations"
     style="font-size: 1rem; text-decoration: none; background: #2a9d8f; color: white; padding: 10px 20px; border-radius: 8px;">
    ⬇️ Télécharger les citations (.txt)
  </a>
</div>

            <div class="book-container">
                <div class="book" id="canguilhem">
                    <img src="https://i.imgur.com/8l7d1bS.jpeg" alt="La connaissance de la vie - Canguilhem">
                    <div class="book-title">La connaissance de la vie</div>
                </div>
                <div class="book" id="verne">
                    <img src="https://i.imgur.com/odgG1gS.jpeg" alt="Vingt mille lieues sous les mers - Verne">
                    <div class="book-title">Vingt mille lieues sous les mers</div>
                </div>
                <div class="book" id="haushofer">
                    <img src="https://i.imgur.com/pmnlBQR.jpeg" alt="Le mur invisible - Haushofer">
                    <div class="book-title">Le mur invisible</div>
                </div>
            </div>
        </main>

        <div id="quote-page" class="hidden">
            <button id="back-button">← Retour à la bibliothèque</button>
            <h2 id="quote-page-title"></h2>

            <button id="show-form-button">+</button>

            
            <div class="quote-form-container hidden">
                <form id="quote-form">
                    <textarea id="quote-text" placeholder="« La citation... »" required></textarea>
                    <div class="form-inputs">
                        <input type="text" id="quote-chapter" placeholder="Chapitre">
                        <input type="text" id="quote-page-number" placeholder="Page">
                    </div>
                    <textarea id="quote-comment" placeholder="Mon commentaire personnel..."></textarea>
                    <button type="submit">Enregistrer la citation</button>
                </form>
            </div>

            <div id="quotes-list">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
